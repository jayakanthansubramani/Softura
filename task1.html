<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <form onsubmit="validate()">
        <table border="1" cellspacing="2" cellpadding="2">
            <tr>
                <td align="right">UserId</td>
                <td><input type="number" name="userid" id="usid" required /></td>
            </tr>
            <tr>
                <td align="right">Password</td>
                <td> <input type="password" name="password" id="pas" /></td>
            </tr>
            <tr>
                <td colspan="2" align="center"> 
                <input type="submit" value="Submit" /></td>
            </tr>
        </table>
    </form>
    <script>
        function validate() {
            for (i = 0; i < 3;i++){
                let x = document.getElementById('usid').value;
                let y = document.getElementById('pas').value;
                if (x == 101 && y == 12345) {
                    return true;
                }
                else {
                    alert("You have only 2 attempts");

                }
            }
        }
    </script>
</body>
</html>
